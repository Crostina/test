      <head>
         <title>Inscription (Nouveau coach)</title>
         <!-- Inclusion des fichiers CSS de Bootstrap -->
         <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
       </head>
       <body>
         <div class="container">
           <h2 class="mt-4">Inscription (Nouveau coach)</h2>
           <form id="inscriptionForm" class="mt-4">
             <div class="form-group">
               <label for="nom">Nom :</label>
               <input type="text" class="form-control" id="nom" required>
             </div>
             <div class="form-group">
               <label for="prenom">Prénom :</label>
               <input type="text" class="form-control" id="prenom" required>
             </div>
             <div class="form-group">
               <label for="sexe">Sexe :</label>
               <select class="form-control" id="sexe">
                 <option value="homme">Homme</option>
                 <option value="femme">Femme</option>
               </select>
             </div>
             <div class="form-group">
               <label for="specialite">Spécialité :</label>
               <input type="text" class="form-control" id="specialite" required>
             </div>
             <div class="form-group">
               <label for="diplome">Diplôme :</label>
               <input type="text" class="form-control" id="diplome">
             </div>
             <div class="form-group">
               <label for="motdepasse">Mot de passe :</label>
               <input type="password" class="form-control" id="motdepasse" required>
             </div>
             <button type="submit" class="btn btn-primary">S'inscrire</button>
           </form>
         </div>
       
         <!-- Inclusion des fichiers JS de Bootstrap -->
         <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
       
         <script>
           document.getElementById("inscriptionForm").addEventListener("submit", function(event) {
             event.preventDefault(); // Empêche l'envoi du formulaire pour le moment
       
             // Récupérer les valeurs des champs du formulaire d'inscription
             var nom = document.getElementById("nom").value.trim();
             var prenom = document.getElementById("prenom").value.trim();
             var sexe = document.getElementById("sexe").value;
             var specialite = document.getElementById("specialite").value.trim();
             var diplome = document.getElementById("diplome").value.trim();
             var motdepasse = document.getElementById("motdepasse").value;
       
             // Effectuer les vérifications de saisie
             if (nom === "" || prenom === "") {
               alert("Veuillez saisir votre nom et prénom.");
               return;
             }
       
             if (!/^[A-Za-z]+$/.test(nom) || !/^[A-Za-z]+$/.test(prenom)) {
               alert("Le nom et le prénom ne peuvent contenir que des lettres.");
               return;
             }
       
             if (nom.length > 15 || prenom.length > 15) {
               alert("Le nom et le prénom doivent être inférieurs ou égaux à 15 caractères.");
               return;
             }
       
             if (!/^\d/.test(motdepasse) || motdepasse.length < 6) {
               alert("Le mot de passe doit contenir au moins 6 caractères et commencer par un numéro.");
               return;
             }
       
             // Exemple d'affichage des valeurs saisies
             console.log("Nom : " + nom);
             console.log("Prénom : " + prenom);
             console.log("Sexe : " + sexe);
             console.log("Spécialité : " + specialite);
             console.log("Diplôme : " + diplome);
             console.log("Mot de passe : " + motdepasse);
       
             // Réinitialiser les valeurs des champs (optionnel)
             document.getElementById("nom").value = "";
             document.getElementById("prenom").value = "";
             document.getElementById("sexe").value = "homme";
             document.getElementById("specialite").value = "";
             document.getElementById("diplome").value = "";
             document.getElementById("motdepasse").value = "";
       
             // Rediriger vers la page "creation.html"
             window.location.href = "creation.html";
           });
         </script>
       </body>
